<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TGWeb Loader</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1c2b3e, #0f1825 65%);
      color: #e7f2ff;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .ring {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: 4px solid rgba(96, 163, 235, 0.3);
      border-top-color: #4fa8ff;
      animation: spin 1s linear infinite;
    }
    .text {
      font-size: 14px;
      color: #b6c8de;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ring"></div>
    <div>Telegram Web</div>
    <div id="t" class="text">Loading.</div>
  </div>
  <script>
    const frames = ['Loading.', 'Loading..', 'Loading...'];
    let index = 0;
    const tick = setInterval(() => {
      document.getElementById('t').textContent = frames[index % frames.length];
      index++;
    }, 380);

    setTimeout(() => {
      clearInterval(tick);
      location.replace('https://web.telegram.org/k/');
    }, 350);
  </script>
</body>
</html>
