<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlyGram Loader</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1c2b3e, #0f1825 65%);
      color: #e7f2ff;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .ring {
      position: relative;
      width: 56px;
      height: 56px;
      border-radius: 999px;
      border: 4px solid rgba(96, 163, 235, 0.22);
      border-top-color: #56b1ff;
      animation: spin 1s linear infinite;
    }
    .ring::after {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 999px;
      border: 3px solid rgba(109, 179, 255, 0.22);
      border-bottom-color: #8bc8ff;
      animation: spin 1.35s linear infinite reverse;
    }
    .text {
      font-size: 14px;
      color: #b6c8de;
    }
    .dots {
      display: inline-flex;
      gap: 5px;
      align-items: center;
      justify-content: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #9bccff;
      opacity: .35;
      animation: pulse 1.1s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: .12s; }
    .dot:nth-child(3) { animation-delay: .24s; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%,100% { transform: translateY(0); opacity:.35; }
      50% { transform: translateY(-2px); opacity:1; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ring"></div>
    <div>FlyGram Web</div>
    <div class="dots" aria-hidden="true">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div id="t" class="text">Loading UI shellâ€¦</div>
  </div>
  <script>
    const frames = ['Loading.', 'Loading..', 'Loading...'];
    let index = 0;
    const tick = setInterval(() => {
      document.getElementById('t').textContent = frames[index % frames.length];
      index++;
    }, 380);

    setTimeout(() => {
      clearInterval(tick);
      location.replace('https://web.telegram.org/k/');
    }, 350);
  </script>
</body>
</html>
